<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StatPm - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #001f3f; /* bleu marine */
            color: white;
            font-family: 'Arial', sans-serif;
            background-size: cover;
            background-position: center;
        }
        .form-label {
            color: #FF0000; /* rouge pour le contraste */
        }
        .card {
            border: 2px solid #FF0000; /* rouge */
        }
        .card-header {
            background-color: #004080; /* bleu foncé */
            color: white;
        }
        .btn-primary {
            background-color: #FF0000; /* rouge */
            border: none;
        }
        .btn-primary:hover {
            background-color: #FF6347; /* rouge plus clair */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Connexion</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/1/13/Logo_La_Ciotat.svg/768px-Logo_La_Ciotat.svg.png" alt="Logo de La Ciotat" style="width: 150px; height: auto;">
                        </div>
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <p th:text="${error}"></p>
                        </div>
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Matricule</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Se connecter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <footer  style="position: fixed; bottom: 10px; left: 10px; color: white; font-size: 0.8em; ">
        Réalisation C/S BOUZEBOUDJA Mansour ® 2025™
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
