<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StatPm - En cours de développement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background: linear-gradient(to right, #0056b3, #ffffff, #d32f2f);
            padding: 80px;
            margin-bottom: 10px;
            border: 4px solid #000;
        }
        .header h1 {
            font-family: 'Algerian', sans-serif;
            font-size: 3.5em;
            text-align: center;
            margin: 0;
            color: #001f3f;
        }
        .message-card {
            background-color: #ffffff;
            border: 3px solid #000;
            padding: 40px;
            margin-top: 50px;
            text-align: center;
            border-radius: 10px;
        }
        .message-text {
            font-size: 2.5em;
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body style="background-color: #001f3f; color: white; font-family: 'Arial', sans-serif;">
    <div class="header d-flex justify-content-between align-items-center">
        <img src="Logo_La_Ciota.png" alt="Logo La Ciotat" style="max-width: 100px; margin-right: 20px;">
        <h1 style="color: #001f3f; text-align: center; flex-grow: 1;">POLICE MUNICIPALE</h1>
        <img src="Logo_La_Ciota.png" alt="Logo La Ciotat" style="max-width: 100px; margin-left: 20px;">
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="message-card">
                    <p class="message-text">DÉVELOPPEMENT EN COURS</p>
                </div>
            </div>
        </div>
    </div>

    <footer style="position: fixed; bottom: 10px; left: 10px; color: white; font-size: 0.8em;">
        Réalisation C/S BOUZEBOUDJA Mansour ® 2025™
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
