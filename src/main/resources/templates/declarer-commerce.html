<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Déclarer un nouveau commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .form-section { background-color: #003366; padding: 20px; margin-bottom: 20px; border-radius: 5px; color: white; }
        .form-label { font-weight: bold; }
        .add-phone-btn { background-color: #d32f2f; color: white; margin-top: 10px; }
        .remove-phone-btn { color: #d32f2f; margin-left: 10px; }
        .autocomplete-suggestions { position: absolute; background: white; color: #003366; border: 1px solid #ddd; border-radius: 0 0 4px 4px; max-height: 200px; overflow-y: auto; z-index: 1000; width: 100%; }
        .autocomplete-suggestion { padding: 10px; cursor: pointer; }
        .autocomplete-suggestion:hover { background-color: #6cddc8; }
    </style>
</head>
<body style="background-color: #001f3f; color: white; font-family: 'Montserrat', sans-serif;">
<div class="container mt-5">
    <div class="form-section">
        <h2>Déclarer un nouveau commerce</h2>
        <form th:action="@{/declarer-commerce}" th:object="${commercant}" method="post">
            <div class="mb-3">
                <label class="form-label">Nom du commerce</label>
                <input type="text" class="form-control" th:field="*{nomCommerce}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Type d'activité</label>
                <input type="text" class="form-control" th:field="*{typeActivite}" required>
            </div>
            <div class="mb-3 position-relative">
                <label class="form-label">Adresse du commerce</label>
                <input type="text" class="form-control" id="adresseCommerce" th:field="*{adresseCommerce}" autocomplete="off" required>
                <div id="adresseSuggestions" class="autocomplete-suggestions" style="display:none;"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Jours et heures d'ouverture</label>
                <input type="text" class="form-control" th:field="*{joursHeuresOuverture}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Système de protection</label>
                <select class="form-control" th:field="*{systemeProtection}">
                    <option value="Vidéo">Aucun</option>
                    <option value="Vidéo">Vidéo</option>
                    <option value="Alarme">Alarme</option>
                    <option value="Alarme">Vidéo & Alarme</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Nom du propriétaire</label>
                <input type="text" class="form-control" th:field="*{nomProprietaire}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Prénom du propriétaire</label>
                <input type="text" class="form-control" th:field="*{prenomProprietaire}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Adresse du propriétaire</label>
                <input type="text" class="form-control" th:field="*{adresseProprietaire}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Téléphone du propriétaire</label>
                <input type="text" class="form-control" th:field="*{telephoneProprietaire}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mail du propriétaire</label>
                <input type="email" class="form-control" th:field="*{mailProprietaire}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Téléphones (employés/gérants)</label>
                <div id="telephones-list"></div>
                <button type="button" class="btn add-phone-btn" onclick="addPhoneField()"><i class="fas fa-plus"></i> Ajouter un téléphone</button>
            </div>
            <button type="submit" class="btn btn-success">Enregistrer</button>
        </form>
    </div>
</div>
<script>
    // Gestion dynamique des téléphones
    function addPhoneField() {
        const container = document.getElementById('telephones-list');
        const idx = container.children.length;
        const div = document.createElement('div');
        div.className = 'row mb-2';
        div.innerHTML = `<div class='col'><input type='text' name='telephones[${idx}].nom' class='form-control' placeholder='Nom'></div><div class='col'><input type='text' name='telephones[${idx}].prenom' class='form-control' placeholder='Prénom'></div><div class='col'><input type='text' name='telephones[${idx}].numero' class='form-control' placeholder='Numéro de téléphone'></div><div class='col-auto'><button type='button' class='btn remove-phone-btn' onclick='this.parentNode.parentNode.remove()'><i class='fas fa-trash'></i></button></div>`;
        container.appendChild(div);
    }
    // Autocomplétion adresse
    document.addEventListener('DOMContentLoaded', function() {
        const adresseInput = document.getElementById('adresseCommerce');
        const suggestionsBox = document.getElementById('adresseSuggestions');
        adresseInput.addEventListener('input', function() {
            const query = this.value;
            if (query.length < 2) { suggestionsBox.style.display = 'none'; return; }
            fetch('/api/adresses?query=' + encodeURIComponent(query))
                .then(res => res.json())
                .then(data => {
                    suggestionsBox.innerHTML = '';
                    if (data.length === 0) { suggestionsBox.style.display = 'none'; return; }
                    data.forEach(addr => {
                        const div = document.createElement('div');
                        div.className = 'autocomplete-suggestion';
                        div.textContent = addr;
                        div.onclick = function() {
                            adresseInput.value = addr;
                            suggestionsBox.style.display = 'none';
                        };
                        suggestionsBox.appendChild(div);
                    });
                    suggestionsBox.style.display = 'block';
                });
        });
        document.addEventListener('click', function(e) {
            if (!adresseInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
                suggestionsBox.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
